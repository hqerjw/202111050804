<!DOCTYPE html>
<html>
<head>
  <title>Experiment 7</title>
  <script src="experiment7.js"></script>
</head>
<body>
  <h1>Experiment 7</h1>
  
  <h2>表单验证</h2>
  <form>
    <div>
      <label for="name">姓名：</label>
      <input type="text" id="name" required>
    </div>
    <div>
      <label for="age">年龄：</label>
      <input type="number" id="age" min="18" max="99" required>
    </div>
    <div>
      <label for="phone">电话号码：</label>
      <input type="text" id="phone" pattern="^1[0-9]{10}$" required>
    </div>
    <div>
      <label for="email">邮箱地址：</label>
      <input type="email" id="email" required>
    </div>
    <div>
      <button type="submit" onclick="validateForm(event)">提交</button>
    </div>
  </form>
  
  <p id="errorMessage"></p>
</body>
</html>
